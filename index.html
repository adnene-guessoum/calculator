<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">	
		<script src="script.js" charset="utf-8" defer></script>
		<title>TOP Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>

		<div id="container-calc">
			<div id="display-calc">
			</div>	

			<div id="button-grid">	
				<button class="keys" id="1">1</button>
				<button class="keys" id="2">2</button>
				<button class="keys" id="3">3</button>
				<button class="keys" id="operate">=</button>
				<button class="keys" id="4">4</button>
				<button class="keys" id="5">5</button>
				<button class="keys" id="6">6</button>
				<button class="keys" id="+">+</button>
				<button class="keys" id="7">7</button>
				<button class="keys" id="8">8</button>
				<button class="keys" id="9">9</button>
				<button class="keys" id="-">-</button>
				<button class="keys" id="0">0</button>
				<button class="keys" id="*">*</button>
				<button class="keys" id="/">/</button>
				<button class="keys" id="clear">Clear</button>
			</div>

		</div>
	</body>
</html>
